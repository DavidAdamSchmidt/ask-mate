{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <table>
        <tr>
            {% for key in question_list[0] %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for question in question_list %}
            <tr>
                {% for value in question.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
