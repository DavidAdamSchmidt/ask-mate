{% extends 'layout.html' %}

{% block title %}
    Add new answer
{% endblock %}

{% block content %}
    <div>
        <h1>Add a new answer for question {{ question_id}}</h1>
        <form action="" method="post">
            <p>
                <span>
                    <label for="message">Enter the answer:</label>
                </span>
                <span>
                    <textarea id="message" name="message" minlength="10"></textarea>
                </span>
            </p>
            <p>
                <span>
                    <label for="image">Enter image URL:</label>
                </span>
                <span>
                    <input type="text" id="image" name="image" class="url">
                </span>
            </p>
            <p>
                <span>
                    <input type="submit" value="Submit your answer">
                </span>
            </p>
        </form>
        <p>
            <a href="{{ url_for('route_questions_list') }}">Back to homepage</a>
        </p>
    </div>
{% endblock %}
